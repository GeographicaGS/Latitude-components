<!-- RadioGroup template file -->
<div :class="getClasses">
  <ltd-radio 
    v-for="(option, id) in options" 
    :key="id"
    name="radios" 
    :label="option.label" 
    :rvalue="option.value"
    :value="selectedValue"
    :disabled="option.disabled"
    @change="e => !option.disabled && onChange" />
</div>
