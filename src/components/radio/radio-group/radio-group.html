<!-- RadioGroup template file -->
<div class="ltd-radio-group-container">
  <span>
    <ltd-radio 
      v-for="(option, id) in options" 
      :key="id"
      name="radios" 
      :label="option.label" 
      :rvalue="option.value"
      :value="selectedValue"
      @change="onChange" />
  </span>
</div>
