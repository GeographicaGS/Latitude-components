<!-- Dropdown template file -->
<div class="ltd-dropdown-container">
  <div class="trigger" @click="toggle">
    <slot name="trigger"></slot>
  </div>
  <transition
      name="expand"
      @enter="enter"
      @after-enter="afterEnter"
      @leave="leave">
    <div :id="id" class="collapse-content" v-show="isOpen">
      <slot name="content"></slot>
    </div>
  </transition>

</div>
