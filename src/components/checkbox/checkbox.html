<!-- Checkbox template file -->
<label :class="getClasses">
  <span :class="getCheckboxClasses">
    <span class="inner"></span>
    <input 
      type="checkbox" 
      class="input" 
      :disabled="disabled" 
      :checked="currentState" 
      :name="name"
      @change="onChange">
  </span>
  <slot>
    <span v-if="showSlot">{{ label }}</span>
  </slot>
</label>
