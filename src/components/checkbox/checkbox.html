<!-- Checkbox template file -->
<label :class="getClasses">
  <span :class="getCheckboxClasses">
    <span class="inner">
      <i class="checkmark"></i>
    </span>
    <input 
      type="checkbox" 
      class="input" 
      :disabled="disabled" 
      :checked="currentState" 
      :name="name"
      @change="onChange">
  </span>
  
  <span class="label">
    <slot></slot>
  </span>
</label>
