<!-- Switch template file -->
<div :class="getClasses" tabindex="0" @click="toggle" @keydown.space="toggle">
  <input type="hidden" :name="name" :value="currentState">
  <span class="content-wrapper">
    <transition name="fade">
      <slot name="open" v-if="currentState === true"></slot>
    </transition>
    <transition name="fade">
      <slot name="close" v-if="currentState === false"></slot>
    </transition>
  </span>
  <span :class="getLabelClasses" v-if="label">{{ label }}</span>
</div>
